<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume</title>
    <link rel="stylesheet" href="naz.css">
</head>
<body>
    <h1>Create Your Dynamic Resume</h1>
    <form id="resume-form">
        <section class="form-section">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </section>

        <section class="form-section">
            <h2>Education</h2>
         
            <textarea id="education" name="education" placeholder="Describe your educational background" required></textarea>
        </section>

        <section class="form-section">
            <h2>Professional Experience</h2>
           
            <textarea id="experience" name="experience" placeholder="Describe your work experience" required></textarea>
        </section>

        <section class="form-section">
            <h2>Skills</h2>
           
            <textarea id="skills" name="skills" placeholder="List your skills" required></textarea>
        </section>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output">
        <!-- Resume will be generated here -->
    </div>
    <script src="naz.js"></script>
</body>
</html>
